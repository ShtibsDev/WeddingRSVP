# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - RSVP-Server

on:
  push:
    branches:
      - Development
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_a25cbd45ce284db2bbd4c59df411f995 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ed74d33c4c954ef38f299840040766b1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a25cbd45ce284db2bbd4c59df411f995 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'RSVP-Server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2544bbe505f6446693ccceb763c4e3c0 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a25cbd45ce284db2bbd4c59df411f995 }}/appsvc/staticsite:${{ github.sha }}'